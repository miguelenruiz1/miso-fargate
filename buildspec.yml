version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1           # â† tu regiÃ³n
    AWS_ACCOUNT_ID: 988732899429            # â† tu cuenta AWS
    IMAGE_REPO_NAME: miso_fargate           # â† tu repositorio

phases:
  pre_build:
    commands:
      - echo "ðŸ” Authenticate Docker to Amazon ECR (CLI v2)â€¦"
      # TODO: aquÃ­ todo en una sola lÃ­nea
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION \
        | docker login --username AWS \
          --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "ðŸ› ï¸ Building Docker imageâ€¦"
      - docker build -t $IMAGE_REPO_NAME .
      - echo "ðŸ·ï¸ Tagging imageâ€¦"
      - docker tag $IMAGE_REPO_NAME:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest

  post_build:
    commands:
      - echo "ðŸš€ Pushing image to ECRâ€¦"
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      - echo "ðŸ“ Writing imagedefinitions.jsonâ€¦"
      - printf '[{"name":"%s","imageUri":"%s"}]' \
          $IMAGE_REPO_NAME \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest \
        > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

  secondary-artifacts:
    DefinitionArtifact:
      files:
        - appspec.json
        - taskdef.json
